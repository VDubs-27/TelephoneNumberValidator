<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link type="stylesheet" href="style.css">
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
      <label>
        <input id="user-input" type="text" placeholder="e.g., 123-456-7890">
      </label>
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
      <p id="results-div">Results here</p>
    </main>
  </body>
  <script src="script.js"></script>
</html>
